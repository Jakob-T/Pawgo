<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Registracija</title>
</head>
<body>
    <section class="vh-100 bg-image"
  style="background-image: url('https://www.purina.co.nz/sites/default/files/styles/ttt_image_original/public/2020-12/Playing%20with%20your%20dog1.jpg?itok=gVckYZr2');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Napravi profil</h2>

              <form action="{% url 'register' %}" method="post">
              {% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="text" name="username" class="form-control form-control-lg" required />
                  <label class="form-label" for="username">Korisničko ime</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" name="email" class="form-control form-control-lg" required />
                  <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password" class="form-control form-control-lg" required />
                  <label class="form-label" for="password">Lozinka</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="tel" name="telephone_number" class="form-control form-control-lg" required />
                  <label class="form-label" for="telephone_number">Broj mobitela</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" name="is_walker" />
                  <label class="form-check-label" for="form2Example3g">
                    Želiš li se prijaviti kao šetač?
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" value="register"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registriraj se</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Već imaš račun? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Prijavi se</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
