{% extends 'pawgoapp/base.html' %}
{% block content %}
<div class="container">
  <div class="row mx-0 justify-content-center">
    <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
      <form class="w-100 rounded-1 p-4 border bg-white" enctype="multipart/form-data">
        {% csrf_token %}
        <label class="d-block mb-4">
          <span class="form-label d-block">Prigovor za</span>
          <input
            readonly
            type="text"
            class="form-control"
            placeholder="{{ dispute.walker }}"
          />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Opis</span>
          <input
            readonly
            type="text"
            class="form-control"
            value="{{ dispute.description }}"
          />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Objavljeno</span>
          <input
            readonly
            type="text"
            class="form-control"
            value="{{ dispute.pub_date }}"
          />
        </label>

        <div class="d-block mb-4">Vaš prigovor biti će pregledan i rješen u najkraćem mogućem roku.<br> Hvala na povjerenju, Vaš PawGO tim</div>

      </form>

    </div>
  </div>
</div>
{% endblock content %}
